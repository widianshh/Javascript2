<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagian Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Pembagian Dua Angka</h1>
    
    <label for="dividend">Angka Pertama:</label>
    <input type="number" id="dividend" placeholder="Masukkan angka pertama">
    
    <label for="divisor">Angka Kedua:</label>
    <input type="number" id="divisor" placeholder="Masukkan angka kedua">
    
    <button onclick="performDivision()">Hitung</button>
    
    <div class="result" id="result"></div>

    <script>
        function divideNumbers(dividend, divisor) {
            try {
                // Memeriksa apakah input adalah angka
                if (typeof dividend !== 'number' || typeof divisor !== 'number') {
                    throw new Error("Input harus berupa angka.");
                }

                // Memeriksa apakah pembagian dengan nol
                if (divisor === 0) {
                    throw new Error("Tidak dapat membagi dengan nol.");
                }

                // Melakukan pembagian
                let result = dividend / divisor;
                return result;

            } catch (error) {
                // Menangkap dan menampilkan pesan kesalahan
                console.error("Terjadi kesalahan:", error.message);
                return error.message; // Mengembalikan pesan kesalahan
            }
        }

        function performDivision() {
            // Mendapatkan nilai input dari pengguna
            let dividend = parseFloat(document.getElementById("dividend").value);
            let divisor = parseFloat(document.getElementById("divisor").value);
            
            // Memanggil fungsi divideNumbers dan menampilkan hasil
            let result = divideNumbers(dividend, divisor);
            
            // Menampilkan hasil atau pesan kesalahan di elemen HTML
            document.getElementById("result").innerText = "Hasil: " + result;
        }
    </script>

</body>
</html>
